<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>Thay Avatar Horeb 101</title>
<script src="https://cdnjs.cloudflare.com/ajax/libs/fabric.js/4.5.0/fabric.min.js"></script>
<style>
@media (max-width: 768px) {
  .container {
    width: 95%;
  }
}
@media (max-width: 480px) {
  .container {
    width: 100%;
  }
}
body {
  display: flex;
  justify-content: center;
  align-items: center;
  min-height: 100vh;
  margin: 0;
  font-family: Arial, sans-serif;
  background-color: #f4f4f4;
}
.container {
  text-align: center;
  padding: 20px;
  box-shadow: 0 4px 8px rgba(0, 0, 0, 0.1);
  background-color: white;
  border-radius: 10px;
}
input[type="file"], input[type="range"] {
  margin-bottom: 10px;
}
button {
  display: block;
  margin: 10px auto;
  padding: 10px 20px;
  font-size: 16px;
  color: white;
  background-color: #007bff;
  border: none;
  border-radius: 5px;
  cursor: pointer;
  transition: background-color 0.3s;
}
button:hover {
  background-color: #0056b3;
}
canvas {
  max-width: 100%;
  height: auto;
  display: block;
}
</style>
</head>
<body>
<div class="container">
    <input type="file" id="imageLoader" accept="image/*" />
    <input type="range" id="zoomSlider" min="0.1" max="2" step="0.01" value="1">
    <button id="saveImageButton">Save Image</button>
    <canvas id="c"></canvas>
</div>
<script>
let canvas;
let currentImg;

function initCanvas() {
    const canvasEl = document.getElementById('c');
    const maxWidth = window.innerWidth - 20;
    const maxHeight = window.innerHeight - 100;
    const size = Math.min(maxWidth, maxHeight, 800);

    canvasEl.width = size;
    canvasEl.height = size;

    canvas = new fabric.Canvas('c', {
        width: size,
        height: size
    });

    fabric.Image.fromURL('frame.png', function(frameImg) {
        frameImg.scaleToWidth(canvas.width);
        frameImg.scaleToHeight(canvas.height);
        canvas.setOverlayImage(frameImg, canvas.renderAll.bind(canvas), {
            selectable: false,
            evented: false,
        });
    });
}

document.getElementById('imageLoader').addEventListener('change', function(e) {
    const reader = new FileReader();
    reader.onload = function(event) {
        fabric.Image.fromURL(event.target.result, function(img) {
            const scaleRatio = Math.min(
                canvas.width / img.width,
                canvas.height / img.height
            );
            img.set({
                left: canvas.width / 2,
                top: canvas.height / 2,
                scaleX: scaleRatio,
                scaleY: scaleRatio,
                originX: 'center',
                originY: 'center'
            });
            canvas.add(img);
            canvas.sendToBack(img);
            currentImg = img;
            canvas.renderAll();
        });
    }
    reader.readAsDataURL(e.target.files[0]);
});

document.getElementById('zoomSlider').addEventListener('input', function(e) {
    const zoomValue = parseFloat(e.target.value);
    if (currentImg) {
        currentImg.scale(zoomValue).setCoords();
        canvas.renderAll();
    }
});

document.getElementById('saveImageButton').addEventListener('click', function() {
    if (!currentImg) return;
	// Phát hiện loại thiết bị và thiết lập multiplier phù hợp
    const isMobile = /iPhone|iPad|iPod|Android/i.test(navigator.userAgent);
    const multiplier = isMobile ? 4 : 2; // Tăng multiplier lên 3 cho thiết bị di động

    const link = document.createElement('a');
    link.href = canvas.toDataURL({
        format: 'png',
        quality: 1,
        multiplier: multiplier
    });
    link.download = 'avatar-new.png';
    document.body.appendChild(link);
    link.click();
    document.body.removeChild(link);
});

initCanvas();

window.addEventListener('resize', initCanvas);
</script>
</body>
</html>
