<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Phêrô Nguyễn Toàn Phúc</title>
    <link rel="stylesheet" href="../style.css">
    <script src="https://cdnjs.cloudflare.com/ajax/libs/PapaParse/5.3.0/papaparse.min.js"></script>
</head>

<body>
    <div class="profile-container">
        <div class="profile-header">
            <img src="../images/16.png" alt="Phúc" style="width: 150px; height: 150px; border-radius: 50%; margin-bottom: 10px; object-fit: cover;">
            <h2>Phêrô</h2>
            <h2>Nguyễn Toàn Phúc</h2>
            <h2>Đội 10 - Mathia</h2>
        </div>
        <div class="profile-details">
            <h3>Details:</h3>
            <ul class="skills">
                <li>Giáo Xứ Gò Mây</li>
                <li>Giáo Hạt Tân Sơn Nhì</li>
            </ul>
        </div>
        <div class="skills-5">
            <h2>Sa Mạc Huấn Luyện HT Cấp 1 Horeb 101: </h2>
            <div class="input-container">
                <span>Tiền Sa Mạc: </span>
                <input type="text" value="10" disabled>
            </div>
            <div class="input-container">
                <span>Lý Thuyết: </span>
                <input type="text" value="Loading..." disabled>
            </div>
            <div class="input-container">
                <span>Hiện diện trong Sa Mạc: </span>
                <input type="text" value="10/10" disabled>
            </div>
            <div class="input-container">
                <span>Hậu Sa Mạc: </span>
                <input type="text" value="8.8" disabled>
            </div>
            <div class="input-container">
                <span>Sổ Khóa: </span>
                <input type="text" value="10" disabled>
            </div>
        </div>

        <h2>Huynh Trưởng Cấp 1: </h2>
        <div class="progress-container">
            <div class="progress-bar"></div>
            <div class="progress-text">0%</div>
        </div>

        <div class="biography">
            <h2>Hình Ảnh Horeb 101:</h2>
            <iframe src="../loadImg.html" width="100%" height="500px" frameborder="0"></iframe>
        </div>
    </div>

    <script>
        // JavaScript để cập nhật thanh tiến trình và hiển thị phần trăm
        document.addEventListener("DOMContentLoaded", function() {
            const values = [
                10, 
                null, 
                100, // Hiện diện trong Sa Mạc luôn là 100
                8.8,  
                10
            ];
            const totalFields = values.length;
            const filledFields = values.filter(value => value !== null).length;

            const progressBar = document.querySelector('.progress-bar');
            const progressText = document.querySelector('.progress-text');
            const percentage = (filledFields / totalFields) * 100;

            // Cập nhật độ dài của thanh tiến trình và phần trăm
            progressBar.style.width = percentage + '%';
            progressText.textContent = 'loading ' + percentage + '%'; // Hiển thị phần trăm
        });
    </script>
</body>

</html>
