<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Google Drive Slideshow</title>
    <link rel="stylesheet" href="https://fonts.googleapis.com/icon?family=Material+Icons">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/@mui/material@5.0.0-alpha.54/dist/material.min.css">
    <style>
        body {
            font-family: Arial, sans-serif;
            background-color: #f0f0f0;
            text-align: center;
        }

        .folder-list {
            margin: 20px;
        }

        .image-container {
            margin-top: 20px;
            position: relative;
            max-width: 800px;
            margin: 0 auto;
        }

        .image-container img {
            max-width: 100%;
            height: auto;
            display: block;
            margin: 0 auto;
            cursor: pointer;
        }

        .controls {
            margin-top: 20px;
            display: flex;
            justify-content: center;
            gap: 10px;
        }

        .controls button {
            padding: 10px 20px;
            font-size: 18px;
            margin: 5px;
            cursor: pointer;
        }
    </style>
</head>

<body>
    <div class="folder-list">
        <h2>Lựa chọn hình bạn muốn xem:</h2>
        <button class="mui-btn mui-btn--raised" onclick="loadImagesFromFolder('1xym2f_3xoHW1wTErC-oSVfqX93O0pvEa')">Thứ 6 - Ngày Cầu Nguyện</button>
        <button class="mui-btn mui-btn--raised" onclick="loadImagesFromFolder('1rWXnEAbPUQi3hHpC7dXIj58UfaOnZTfp')">Sáng Thứ 7 - Ngày Thánh Thể</button>
        <button class="mui-btn mui-btn--raised" onclick="loadImagesFromFolder('FOLDER_ID_3')">Chiều Thứ 7 - Ngày Thánh Thể</button>
        <button class="mui-btn mui-btn--raised" onclick="loadImagesFromFolder('FOLDER_ID_4')">Tối Thứ 7 - Lửa Thiêng Thánh Thể</button>
        <button class="mui-btn mui-btn--raised" onclick="loadImagesFromFolder('FOLDER_ID_5')">Chúa Nhật - Ngày Làm Tông Đồ</button>
    </div>

    <div class="image-container">
        <a href="#" id="imageLink" target="_blank">
            <img id="currentImage" src="" alt="Google Drive Image">
        </a>
    </div>

    <div class="controls">
        <button class="mui-btn mui-btn--outlined" id="prevBtn" onclick="prevImage()" disabled>
            <i class="material-icons">arrow_back</i> Previous
        </button>
        <button class="mui-btn mui-btn--outlined" id="nextBtn" onclick="nextImage()" disabled>
            <i class="material-icons">arrow_forward</i> Next
        </button>
        <button class="mui-btn mui-btn--contained" id="playBtn" onclick="startSlideshow()" disabled>
            <i class="material-icons">play_arrow</i> Play
        </button>
        <button class="mui-btn mui-btn--contained" id="stopBtn" onclick="stopSlideshow()" disabled>
            <i class="material-icons">stop</i> Stop
        </button>
    </div>

    <script>
        const API_KEY = 'AIzaSyBvJic-X8DdTAy1_arZTL_0LH2lZ0iKcGU'; // Thay thế bằng API Key của bạn
        let images = [];
        let currentIndex = 0;
        let slideshowInterval;

        async function loadImagesFromFolder(folderId) {
            const url = `https://www.googleapis.com/drive/v3/files?q='${folderId}'+in+parents&key=${API_KEY}&fields=files(id,name,mimeType)&pageSize=1000`;

            try {
                const response = await fetch(url);
                const data = await response.json();
                
                // Lọc ra các tệp là ảnh
                images = data.files
                    .filter(file => file.mimeType.startsWith('image/'))
                    .map(file => ({
                        id: file.id,
                        thumbnail: `https://drive.google.com/thumbnail?id=${file.id}`,
                        fullImage: `https://drive.google.com/file/d/${file.id}/view`
                    }));

                if (images.length > 0) {
                    currentIndex = 0;
                    displayImage();
                    updateControls();
                } else {
                    alert('No images found in this folder.');
                }
            } catch (error) {
                console.error('Error fetching images:', error);
            }
        }

        function displayImage() {
            const imageElement = document.getElementById('currentImage');
            const imageLinkElement = document.getElementById('imageLink');
            
            // Hiển thị ảnh thumbnail và đặt liên kết đến hình ảnh đầy đủ
            imageElement.src = images[currentIndex].thumbnail;
            imageLinkElement.href = images[currentIndex].fullImage;
        }

        function nextImage() {
            if (currentIndex < images.length - 1) {
                currentIndex++;
                displayImage();
            }
            updateControls();
        }

        function prevImage() {
            if (currentIndex > 0) {
                currentIndex--;
                displayImage();
            }
            updateControls();
        }

        function updateControls() {
            document.getElementById('prevBtn').disabled = currentIndex === 0;
            document.getElementById('nextBtn').disabled = currentIndex === images.length - 1;
            document.getElementById('playBtn').disabled = images.length <= 1;
            document.getElementById('stopBtn').disabled = true;
        }

        function startSlideshow() {
            slideshowInterval = setInterval(() => {
                if (currentIndex < images.length - 1) {
                    nextImage();
                } else {
                    currentIndex = 0;
                    displayImage();
                }
            }, 3000); // 3 giây đổi ảnh
            document.getElementById('stopBtn').disabled = false;
        }

        function stopSlideshow() {
            clearInterval(slideshowInterval);
            document.getElementById('stopBtn').disabled = true;
        }
    </script>
</body>

</html>
