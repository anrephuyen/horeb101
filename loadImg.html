<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Google Drive Slideshow</title>
    <link rel="stylesheet" href="https://fonts.googleapis.com/icon?family=Material+Icons">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/@mui/material@5.0.0-alpha.54/dist/material.min.css">
    <style>
        body {
            font-family: Arial, sans-serif;
            background-color: #f0f0f0;
            text-align: center;
        }

        .folder-list {
            margin: 20px;
        }

        .image-container {
            margin-top: 20px;
            position: relative;
            max-width: 800px;
            margin: 0 auto;
        }

        .image-container img {
            max-width: 100%;
            height: auto;
            display: block;
            margin: 0 auto;
            cursor: pointer;
        }

        .controls {
            margin-top: 20px;
            display: flex;
            justify-content: center;
            gap: 10px;
        }

        .controls button {
            width: 60px;
            height: 60px;
            font-size: 24px;
            margin: 5px;
            cursor: pointer;
            display: flex;
            align-items: center;
            justify-content: center;
            border-radius: 50%;
            border: none;
            background-color: white;
            box-shadow: 0px 4px 6px rgba(0, 0, 0, 0.1);
            border: 2px solid #4caf50;
            color: #4caf50;
            transition: all 0.2s ease; /* Thêm hiệu ứng chuyển động */
        }

        .controls button:active {
            box-shadow: none;
            transform: translateY(3px); /* Tạo hiệu ứng nút nhấn xuống */
        }

        .controls button:hover {
            background-color: #e0e0e0;
        }

        .mui-btn--contained {
            background-color: white;
            color: #4caf50;
            border: 2px solid #4caf50;
        }

        .mui-btn--contained:hover {
            background-color: #4caf50;
            color: white;
        }
    </style>
</head>

<body>
    <div class="folder-list">
        <h3>Lựa chọn hình bạn muốn xem hoặc <a href="https://drive.google.com/drive/folders/1gDbKgwPeIWPQDMVOKfoZNjeK6pDO567n">Bấm vào đây </a> để mở trong Google Drive:</h3>
        <button class="mui-btn mui-btn--raised" onclick="loadImagesFromFolder('1AiExWXhf79Jbrt0qIF6_Nj0DNsrxMfys')">Tiền Sa Mạc</button>
        <button class="mui-btn mui-btn--raised" onclick="loadImagesFromFolder('1gDbKgwPeIWPQDMVOKfoZNjeK6pDO567n')">Thứ 6 - Ngày Cầu Nguyện</button>
    </div>
    <div class="image-container">
        <a href="#" id="imageLink" target="_blank">
            <img id="currentImage" src="" alt="Horeb 101 Image">
        </a>
    </div>

    <div class="controls">
        <button class="mui-btn mui-btn--outlined" id="prevBtn" onclick="prevImage()" disabled>
            <i class="material-icons">arrow_back</i>
        </button>
		<button class="mui-btn mui-btn--contained" id="playBtn" onclick="startSlideshow()" disabled>
            <i class="material-icons">play_arrow</i>
        </button>
        <button class="mui-btn mui-btn--outlined" id="nextBtn" onclick="nextImage()" disabled>
            <i class="material-icons">arrow_forward</i>
        </button>        
    </div>

    <script>
        const API_KEY = 'AIzaSyBvJic-X8DdTAy1_arZTL_0LH2lZ0iKcGU'; // Thay thế bằng API Key của bạn
        let images = [];
        let currentIndex = 0;
        let slideshowInterval = null;

		document.addEventListener("DOMContentLoaded", function () {
            loadImagesFromFolder('1gDbKgwPeIWPQDMVOKfoZNjeK6pDO567n');
        });
		
        async function loadImagesFromFolder(folderId) {
            const url = `https://www.googleapis.com/drive/v3/files?q='${folderId}'+in+parents&key=${API_KEY}&fields=files(id,name,mimeType)&pageSize=1000`;

            try {
                const response = await fetch(url);
                const data = await response.json();
                
                // Lọc ra các tệp là ảnh
                images = data.files
                    .filter(file => file.mimeType.startsWith('image/'))
                    .map(file => ({
                        id: file.id,
                        thumbnail: `https://drive.google.com/thumbnail?id=${file.id}`,
                        fullImage: `https://drive.google.com/file/d/${file.id}/view`
                    }));

                if (images.length > 0) {
                    currentIndex = 0;
                    displayImage();
                    updateControls();
                } else {
                    alert('No images found in this folder.');
                }
            } catch (error) {
                console.error('Error fetching images:', error);
            }
        }

        function displayImage() {
            const imageElement = document.getElementById('currentImage');
            const imageLinkElement = document.getElementById('imageLink');
            imageElement.src = images[currentIndex].thumbnail;
            imageLinkElement.href = images[currentIndex].fullImage;
        }

        function nextImage() {
            if (currentIndex < images.length - 1) {
                currentIndex++;
                displayImage();
            }
            updateControls();
        }

        function prevImage() {
            if (currentIndex > 0) {
                currentIndex--;
                displayImage();
            }
            updateControls();
        }

        function updateControls() {
            document.getElementById('prevBtn').disabled = currentIndex === 0;
            document.getElementById('nextBtn').disabled = currentIndex === images.length - 1;
            document.getElementById('playBtn').disabled = images.length <= 1;
        }

        function startSlideshow() {
            if (slideshowInterval) {
                clearInterval(slideshowInterval);
            }
            slideshowInterval = setInterval(() => {
                if (currentIndex < images.length - 1) {
                    nextImage();
                } else {
                    currentIndex = 0;
                    displayImage();
                }
            }, 3000);
        }
    </script>
</body>

</html>
